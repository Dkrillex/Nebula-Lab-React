<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/lab.png" />
    <title>Nebula Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode */
        --background: 255 255 255;
        --surface: 244 244 245;      /* Zinc 100 */
        --primary: 99 102 241;       /* Indigo 500 */
        --secondary: 113 113 122;    /* Zinc 500 */
        --border: 228 228 231;       /* Zinc 200 */
        --foreground: 9 9 11;        /* Zinc 950 */
        --muted: 113 113 122;        /* Zinc 500 */
      }

      .dark {
        /* Dark Mode */
        --background: 9 9 11;        /* Zinc 950 */
        --surface: 24 24 27;         /* Zinc 900 */
        --primary: 99 102 241;       /* Indigo 500 */
        --secondary: 161 161 170;    /* Zinc 400 */
        --border: 39 39 42;          /* Zinc 800 */
        --foreground: 250 250 250;   /* Zinc 50 */
        --muted: 161 161 170;        /* Zinc 400 */
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--border)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--secondary)); 
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

</script>

</html>
